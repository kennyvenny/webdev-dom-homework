<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="ul-comments">
      <!-- рендерится из js -->
      Пожалуйста, подождите, загружаю коментарии...
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="comment-text"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="button-element">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const ulCommentsElement = document.getElementById('ul-comments');
  const nameInputElement = document.getElementById("name-input");
  const commentTextElement = document.getElementById("comment-text");
  const buttonElement = document.getElementById("button-element");
  const apiURL = 'https://wedev-api.sky.pro/api/v1/ekaterina-subbotina/comments';
  const getComments = () => {
    const fecthPromise = fetch(apiURL, {
      method: "GET",
    });

    return fecthPromise.then((response) => {
      return response.json();
    }).then((responseData) => {
      const appComments = responseData.comments.map((comment) => {
        return {
          name: comment.author.name,
          text: comment.text,
          date: formatDate(new Date(comment.date)),
          likes: comment.likes,
          isLiked: false,
        }
      })
      comments = appComments;
      renderComments();
    });
  }
  const formatDate = (date) => {
    if (date == undefined) return;
    let dateNew = date.getDate();
    let month = date.getMonth() + 1;
    let year = date.getFullYear() - 2000;
    let hours = date.getHours();
    let minutes = date.getMinutes();
    if (dateNew < 10) {
      dateNew = "0" + dateNew;
    }
    if (month < 10) {
      month = "0" + month;
    }
    if (hours < 10) {
      hours = "0" + hours;
    }
    if (minutes < 10) {
      minutes = "0" + minutes;
    }

    return dateNew + "." + month + "." + year + " " + hours + ":" + minutes;
  };
  let comments = [{
      name: 'Глеб Фокин',
      text: 'Это будет первый комментарий на этой странице',
      date: '12.02.22 12:18',
      likes: 3,
      isLiked: false,
    },
    {
      name: 'Варвара Н.',
      text: 'Мне нравится как оформлена эта страница!',
      date: '13.02.22 19:22',
      likes: 75,
      isLiked: true,
    }
  ];
  const initLikeListInners = () => {
    const likeElements = document.querySelectorAll(".like-button");
    for (let likeButton of likeElements) {
      likeButton.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = likeButton.dataset.index;

        let comment = comments[index];
        if (comment.isLiked) {
          comments[index].isLiked = false;
          comments[index].likes--;
        } else {
          comments[index].isLiked = true;
          comments[index].likes++;
        }
        renderComments();
      })
    };
  };
  const initCommentAnswerListener = () => {
    const commentElements = document.querySelectorAll(".comment");
    for (let commentLiEl of commentElements) {
      commentLiEl.addEventListener('click', (event) => {
        const index = commentLiEl.dataset.index;
        let comment = comments[index];

        commentTextElement.value = `
       > ${comment.text}
       ${comment.name}
        `;
      })
    };
  };
  const renderComments = () => {
    const commentsHTML = comments.map((comment, index) => {
      return `<li class="comment" data-index="${index}">
      <div class="comment-header">
        <div>${comment.name}</div>
        <div>${comment.date}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">
          ${comment.text}
        </div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">${comment.likes}</span>
          <button data-index="${index}" class="like-button ${comment.isLiked ? '-active-like' : ''}"></button>
        </div>
      </div>
    </li>`;

    }).join(" ");
    ulCommentsElement.innerHTML = commentsHTML;
    initLikeListInners();
    initCommentAnswerListener();
  };

  getComments();

  buttonElement.addEventListener("click", () => {
    const addCommentForm = document.querySelector('.add-form');
    const addCommentFormInnerHtml = addCommentForm.innerHTML;
    nameInputElement.style.backgroundColor = '';
    commentTextElement.style.backgroundColor = '';
    if (nameInputElement.value == "") {
      nameInputElement.style.backgroundColor = 'red';
      return;
    }
    if (commentTextElement.value == "") {
      commentTextElement.style.backgroundColor = 'red';
      return;
    }

    addCommentForm.innerHTML = "Комментарий добавляется";

    fetch(apiURL, {
      method: "POST",
      body: JSON.stringify({
        date: formatDate(new Date()),
        text: commentTextElement.value,
        name: nameInputElement.value,
      }),
    }).then((response) => {
      return response.json();
    }).then((responseData) => {
      if (responseData.result == 'ok') {
        return getComments();
      }
    }).then(() => {
      addCommentForm.innerHTML = addCommentFormInnerHtml;
    });
    commentTextElement.value = "";
    nameInputElement.value = "";
  });
</script>

</html>
