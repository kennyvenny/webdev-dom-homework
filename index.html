<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="ul-comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="comment-text"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="button-element">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const ulCommentsElement = document.getElementById('ul-comments');
  const nameInputElement = document.getElementById("name-input");
  const commentTextElement = document.getElementById("comment-text");
  const buttonElement = document.getElementById("button-element");
  buttonElement.addEventListener("click", () => {
    nameInputElement.style.backgroundColor = '';
    commentTextElement.style.backgroundColor = '';
    if (nameInputElement.value == "") {
      nameInputElement.style.backgroundColor = 'red';
      return;
    }
    if (commentTextElement.value == "") {
      commentTextElement.style.backgroundColor = 'red';
      return;
    }
    let date = new Date();
    let dateNew = date.getDate();
    let month = date.getMonth() + 1;
    let year = date.getFullYear() - 2000;
    let hours = date.getHours();
    let minutes = date.getMinutes();
    if (dateNew < 10) {
      dateNew = "0" + dateNew;
    }
    if (month < 10) {
      month = "0" + month;
    }
    if (hours < 10) {
      hours = "0" + hours;
    }
    if (minutes < 10) {
      minutes = "0" + minutes;
    }
    let formattedDate = dateNew + "." + month + "." + year + " " + hours + ":" + minutes;
    let oldCommentList = ulCommentsElement.innerHTML;
    let htmlComment = `<li class="comment">
        <div class="comment-header">
          <div>${nameInputElement.value}</div>
          <div>${formattedDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${commentTextElement.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`;
    ulCommentsElement.innerHTML = oldCommentList + htmlComment;
  });
</script>

</html>
